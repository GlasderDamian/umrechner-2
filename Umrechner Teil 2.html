<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Temperaturumrechner</title>
		
		<script>
		
		"use strict";

function infahrenheit(celsius) {
	return 1.8*celsius +32;
}

function incelsius(fahrenheit) {
	return 5/9*(fahrenheit-32);
}


function clickedFahrenheit() {
	let celsius = document.getElementById("idCelsius").value;
	let ausgabe = "Eine Temperatur von " + celsius + " C째 macht  in Fahrenheit: " + infahrenheit(celsius) + " F째 ";
	document.getElementById("idAusgabe").innerHTML = ausgabe;
}


	function clickedCelsius() {
	let fahrenheit = document.getElementById("idFahrenheit").value;
	let ausgabe = "Eine Temperatur von " + fahrenheit + " F째 macht  in Fahrenheit: " + incelsius(fahrenheit) + " C째 ";
	document.getElementById("idAusgabe").innerHTML = ausgabe;
}


			
		</script>
	</head>
		
		


	<body>
		<h1>Celsius in Fahrenheit Umrechner</h1>
		Celsius in Fahrenheit: <input id="idCelsius" type="text" value=""><button onClick="clickedFahrenheit();">Berechne Fahrenheit!</button>
		<br /><br />

		Fahrenheit in Celsius: <input id="idFahrenheit" type="text" value=""><button onClick="clickedCelsius();">Berechne Celsius!</button>
		<br /><br />
	
		
		<div id="idAusgabe">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>


</body></html>
