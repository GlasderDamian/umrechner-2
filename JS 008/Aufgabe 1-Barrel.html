<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Barrels</title>
		
		<script>
			"use strict";
			function Barrels(Anzahl) {
				return Anzahl*161.65;
			}
			
				function  clicked(){
				let Anzahl  = document.getElementById("idEingabe").value;
				let ausgabe = "Die Menge von " + Anzahl + " Barrel entspricht: " + Barrels(Anzahl) + "Liter";
				document.getElementById("idAusgabe").innerHTML = ausgabe;
			}

			
		</script>
	</head>
		
		


	<body>
		<h1>Barrels</h1>
		Anzahl Barrels <input id="idEingabe" type="text" value=""> <br /> <br />
		<button onClick="clicked();"> Ausrechnen </button>
		<br>
		<div id="idAusgabe">Ergebnis</div>


</body></html>
