<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Eis</title>
		
		<script>
		
		"use strict";

function Gewinn(Fixe,Variable,Verkauft,Preis) {
	return (Preis*Verkauft) - (Variable*Verkauft)+parseInt(Fixe);
}







function clickedGewinn() {
	let Fixe = document.getElementById("idFixe").value;
	let Variable = document.getElementById("idVariable").value;
	let Verkauft = document.getElementById("idVerkauft").value;
	let Preis = 7;
	let ausgabe = "Gewinn:" + Gewinn(Fixe,Variable,Verkauft,Preis) + " Analyse: " + Analyse();
	document.getElementById("idAusgabe").innerHTML = ausgabe;
}
function Analyse() {
						
						if (Gewinn(Fixe,Variable,Verkauft,Preis)<0) { return " - Achte auf deine Gesundheit"}
						else { return " "}
			}


			
		</script>
	</head>
		
		


	<body>
		<h1>Angebotsmonopol: Luigi verkauft Eis</h1>
		Fixe Kosten <input id="idFixe" type="text" value="100"> €
		<br /><br />

		Variable Kosten: <input id="idVariable" type="text" value="0.50"> €
		<br /><br />
	
		Verkauft Eisbecher: <input id="idVerkauft" type="text" value="0"> 
		<br /><br />

		<button onClick="clickedGewinn();">Gewinn Berechnen</button>
		
		<div id="idAusgabe">Gewinn:</div>


</body></html>
